<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="/naiveact.js"></script>
  <script defer src="todo.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;

      background: linear-gradient(to right, #e55d87, #5fc3e4);

      display: flex;
      align-items: center;
      justify-content: center;

      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 6rem;
    }

    input {
      border: solid 2px rgba(255,255,255,0.8);
      border-radius: 5px;
      background: none;
      font-size: 2rem;
      color: rgba(255,255,255,0.8);
      padding: 10px;
    }

    button {
      background: rgba(255,255,255,0.3);
      font-size: 2rem;
      min-width: 100px;
      min-height: 100px;
      margin: 10px;
      color:  rgba(255,255,255,0.8);
      border: solid 4px rgba(255,255,255,0.8);
      border-radius: 10px;
    }

    li {
      color: rgba(255,255,255,0.8);
      font-size: 2rem;
    }

  </style>

  <div id="root"></div>
